<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Fibonacci Numbers</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
    <div id="Body-UI">
        <div class="title">
            Fibonacci sequence
        </div>
        <form id="myForm">
            <textarea type="text" rows="25" wrap="hard" name="fibonum" id="fibonum" class="fibonum" disabled></textarea>
        </form>
        
        <form id="myForm2">
            Quantity(between 1 and 150) : <input type="number" min="1" max="150" name="quantity" id="quantity">
            <input type="button" value="submit" onclick="cleanUP()" /><br>
            <p><strong>Note</strong>: Do not Enter, use button</p>
        </form>
    </div>


    <script src="index.js" type="text/javascript"></script>
    </body>
</html>
